<!DOCTYPE html>
<html ng-app="calculatriceApp">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js" type="text/javascript"></script>
    <script src="./app/calculatriceApp.js" type="text/javascript"></script>
    <script src="./app/calculatriceController.js" type="text/javascript"></script>
    <script src="//cdn.rawgit.com/namuol/cheet.js/master/cheet.min.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="./style.css" type="text/css" rel="stylesheet"/>
</head>
    <body>
        <div ng-controller="CalculatriceController as calculatricec">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary" id="panel">
                    <div class="panel-heading"><strong>Calculatrice</strong></div>
                    <div id="divPrincipale">
                        <div id="divTexte">
                            <input type="text" class="form-control" id="inputHaut" ng-model="formule" disabled>
                            <input type="text" class="form-control" id="inputBas" ng-model="resultat" disabled>
                        </div>
                        <div id="divGauche">
                            <button class="btn btn-info gaucheButMarg" type="button" ng-click="calculatricec.add('(')">
                                (
                            </button>
                            <button class="btn btn-info gaucheButMarg" type="button" ng-click="calculatricec.add(')')">
                                )
                            </button>
                            <button class="btn btn-info gaucheBut" type="button" ng-click="calculatricec.add()">
                                M
                            </button>
                            <button class="btn btn-info gaucheButMarg" type="button" ng-click="calculatricec.supp()">
                                &larr;
                            </button>
                            <button class="btn btn-info gaucheButMarg" type="button" ng-click="calculatricec.resetLast()">
                                CE
                            </button>
                            <button class="btn btn-info gaucheBut" type="button" ng-click="calculatricec.resetAll()">
                                C
                            </button>
                            <button class="btn btn-default gaucheButMarg" type="button" ng-click="calculatricec.add(7)">
                                7
                            </button>
                            <button class="btn btn-default gaucheButMarg" type="button" ng-click="calculatricec.add(8)">
                                8
                            </button>
                            <button class="btn btn-default gaucheBut" type="button" ng-click="calculatricec.add(9)">
                                9
                            </button>
                            <button class="btn btn-default gaucheButMarg" type="button" ng-click="calculatricec.add(4)">
                                4
                            </button>
                            <button class="btn btn-default gaucheButMarg" type="button" ng-click="calculatricec.add(5)">
                                5
                            </button>
                            <button class="btn btn-default gaucheBut" type="button" ng-click="calculatricec.add(6)">
                                6
                            </button>
                            <button class="btn btn-default gaucheButMarg" type="button" ng-click="calculatricec.add(1)">
                                1
                            </button>
                            <button class="btn btn-default gaucheButMarg" type="button" ng-click="calculatricec.add(2)">
                                2
                            </button>
                            <button class="btn btn-default gaucheBut" type="button" ng-click="calculatricec.add(3)">
                                3
                            </button>
                            <button class="btn btn-default" id="gaucheButBasGauche" type="button" ng-click="calculatricec.add(0)">
                                0
                            </button>
                            <button class="btn btn-default" id="gaucheButBasDroite" type="button" ng-click="calculatricec.add('.')">
                                .
                            </button>
                        </div>
                        <div id="divDroite">
                            <button class="btn btn-info droiteButMarg" type="button" ng-click="calculatricec.resetLast()">
                                RM
                            </button>
                            <button class="btn btn-danger droiteBut" ng-show="calculatricec.on" type="button" ng-click="calculatricec.off()">
                                Off
                            </button>
                            <button class="btn btn-success droiteBut" ng-hide="calculatricec.on" type="button" ng-click="calculatricec.off()">
                                On
                            </button>
                            <button class="btn btn-info droiteButMarg" type="button" ng-click="calculatricec.inverse()">
                                &#177;
                            </button>
                            <button class="btn btn-info droiteBut" type="button" ng-click="calculatricec.add('&radic;')">
                                &radic;x
                            </button>
                            <button class="btn btn-info droiteButMarg" type="button" ng-click="calculatricec.add('/')">
                                /
                            </button>
                            <button class="btn btn-info droiteBut" type="button" ng-click="calculatricec.add('%')">
                                %
                            </button>
                            <button class="btn btn-info droiteButMarg" type="button" ng-click="calculatricec.add('*')">
                                *
                            </button>
                            <button class="btn btn-info droiteBut" type="button" ng-click="calculatricec.add('1/')">
                                1/x
                            </button>
                            <div id="divMoinsPlus">
                                <button class="btn btn-info" id="butMoins" type="button" ng-click="calculatricec.add('-')">
                                    -
                                </button>
                                <button class="btn btn-info" id="butPlus" type="button" ng-click="calculatricec.add('+')">
                                    +
                                </button>
                            </div>
                            <div id="divEgal">
                                <button class="btn btn-success" id="butEgal" type="button" ng-click="calculatricec.equals()">
                                    =
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="img"></div>
    </body>
</html>

<script type="text/javascript">
    cheet('↑ ↑ ↓ ↓ ← → ← → b a', function () {
        var doge = document.getElementById("doge");
        if (doge == null) {
            var img = document.createElement("img");
            img.src = "./head.png";
            img.width = 180;
            img.id = "doge";
            img.style.bottom = '0px';
            img.style.position= 'absolute';
            document.getElementById("img").appendChild(img);
            var i = 1;
            function loop () {
                setTimeout(function () {
                    img.style.right = i++ + 'px';
                    if (i < 1800) {
                        loop();
                    } else {
                        img.parentNode.removeChild(img);
                    }
                }, 1);
            }
            loop();
        }
    });
</script>
